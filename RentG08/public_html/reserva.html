<!DOCTYPE html>
<html lang ="es">
    <head>
        <title>RentG - Reserva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css_formulario.css">
        <link rel="stylesheet" href="css/css1.css">
        <link rel="stylesheet" href="css/reserva.css">
        <script src="javascript/indexedReserva.js"></script>
        <script src="javascript/indexedCoche.js"></script>
        <link rel="icon" href="img/favicon.png" sizes="16x16">


    </head>
    <body>
        <header class="cabecera" id="cabeceraBusqueda">
            <a id="logo-header" href="#">
                <img src="img/Logo RentG.png" style="max-width: 35%">
            </a>
        </header>
        <nav id="menuprincipal">
            <div>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="fotos.html">Registrarse</a></li>
                    <li><a href="videos.html">Iniciar sesión</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div>
                <section id="reservar">
                    <div id="envoltura">
                        <div id="contenedor">
                            <div id="superior" >
                                <img src="img/favicon.png" style="max-width: 18%">
                            </div>

                            <div>
                                <section id="cuerpo">
                                    <form name="reserva" class="formulario">
                                        <label for="coche">Coche:</label><br>
                                        <select name="coche" id="coche">
                                            <option value="1">Coche 1</option>
                                            <option value="2">Coche 2</option>
                                            <option value="3">Coche 3</option>
                                            <option value="4">Coche 4</option>
                                        </select><br>
                                        <label for="fechaI">Fecha Inicio:</label><br>
                                        <input type="date" name="fechaI" id="fechaI" ><br>
                                        <label for="horaI">Hora Inicio:</label><br>
                                        <input type="time" name="horaI" id="horaI"><br>
                                        <label for="fechaF">Fecha Fin: </label><br>
                                        <input type="date" name="fechaF" id="fechaF"><br>
                                        <label for="horaF">Hora Fin:</label><br>
                                        <input type="time" name="horaF" id="horaF"><br>
                                        <label for="lugar">Lugar:</label><br>
                                        <select name="lugar" id="lugar">
                                            <option value="1">Vitoria-Gasteiz</option>
                                            <option value="2">Donostia</option>
                                            <option value="3">Bilbao</option>
                                        </select><br><br>
                                        <button type="button" id="reservar" class="boton">Reservar</button><br>
                                    </form>
                                </section>
                            </div>
                            <div id="piereserva">Sistema de Reserva de Coches</div>
                            </section>
                        </div>
                        </main>
                        <footer id="seccionpie">
                            <div>
                                <section class="seccionpie" id="reservapie">
                                    <address>Vitoria, País Vasco</address>
                                    <small>&copy; Derechos Reservados 2018</small>
                                </section>
                            </div>
                        </footer>
                        </body>
                        </html>
