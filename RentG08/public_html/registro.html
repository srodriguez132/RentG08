                    <form name="registro" class="formulario" >

                        <label for="contrasena">Contraseña:

                            <input type="text" name="nombre" id="nombre" required/>
                        </label><br />
                         <label for="apellido">Apellido:
                            <input type="text" name="apellido" id="apellido" required/>
                        </label><br />
                        <label for="movil">Móvil:
                            <input type="tel" name="movil" id="movil"/>
                        </label><br />
                        <label for="imagen">Imagen:
                            <input type="image" name="imagen" id="imagen"/>
                        </label><br />
                        <div class="clear"></div>
                          <section id="zonadatos">
                                    </section>
                                    
                        <button type="button" id="registrarse" class="boton">Registrarse</button>
                        
                    </form>
